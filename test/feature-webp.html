<!DOCTYPE html>
<html>
  <head>
    <title>slimmage webp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
      img.halfsize {max-width:50%;}
      img.fixedsize_155 {max-width:155px;}
      img.fixedsize_315 {max-width:315px;}
    </style>
    <script>
      window.slimmage = {};
      window.slimmage.tryWebP = true; // Enable WebP (at least give it a try)
    </script>
    <!-- Code to test -->
    <script type="text/javascript" src="../slimmage.min.js"></script>
  </head>
  <body>
    <div>
      <h2> Slimmage feature tests (webp) </h2>
      <noscript data-slimmage data-img-class="halfsize"  data-img-id="halfsize" data-img-src="http://z.zr.io/ri/1s.jpg?width=150">
        <img id="halfsize" class="halfsize" src="http://z.zr.io/ri/1s.jpg?width=150" />
      </noscript>

      <br />

      <noscript data-slimmage data-img-class="fixedsize_155" data-img-id="fixedsize_155"  data-img-src="http://z.zr.io/ri/1s.jpg?width=150">
        <img id="fixedsize_155" class="fixedsize_155" src="http://z.zr.io/ri/1s.jpg?width=150" />
      </noscript>

      <br />

      <noscript data-slimmage data-img-class="fixedsize_315" data-img-id="fixedsize_315"  data-img-src="http://z.zr.io/ri/1s.jpg?width=150">
        <img id="fixedsize_315" class="fixedsize_315" src="http://z.zr.io/ri/1s.jpg?width=150" />
      </noscript>
    </div>


  </body>
</html>
